<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <title>WebMemetendo</title>
  </head>
  <body>
      <h1>WebMemetendo</h1>
      <div>
          <canvas id="memetendo-screen" width="240" height="160"
              style="background: #000000"></canvas>
      </div>
      <div>
          <label for="memetendo-bios-file">
              BIOS:
              <input id="memetendo-bios-file" type="file" accept=".gba,.bin"/>
          </label>
      </div>
      <div>
          <label for="memetendo-cart-file">
              Cartridge:
              <input id="memetendo-cart-file" type="file" accept=".gba,.bin"/>
          </label>
      </div>
  </body>
</html>
